<!doctype html><html lang="fr" x-data x-init="$store.i18n.init('fr'); $store.seed.ensure()">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MA‑ACC — App</title>
  <script type="module" src="./src/app/main-app.js"></script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900" x-data="{menu:false}">
  <header class="border-b bg-white">
    <div class="container flex items-center justify-between py-4">
      <a href="./index.html" class="flex items-center gap-2"><img src="./src/assets/logo.svg" class="h-8 w-8" alt=""><span class="font-semibold">MA‑ACC</span></a>
      <nav class="flex items-center gap-3">
        <button @click="$store.i18n.toggle()" class="text-sm underline">FR/AR</button>
        <button @click="$store.seed.reset()" class="text-sm underline">Réinitialiser la démo</button>
      </nav>
    </div>
  </header>
  <div class="container grid md:grid-cols-12 gap-6 py-6">
    <aside class="md:col-span-3 lg:col-span-2">
      <nav class="bg-white border rounded p-3 space-y-1">
        <a href="#/dashboard" class="block px-3 py-2 rounded hover:bg-slate-50">Dashboard</a>
        <a href="#/sales" class="block px-3 py-2 rounded hover:bg-slate-50">Ventes</a>
        <a href="#/purchases" class="block px-3 py-2 rounded hover:bg-slate-50">Achats</a>
        <a href="#/bank" class="block px-3 py-2 rounded hover:bg-slate-50">Banque</a>
        <a href="#/ledger" class="block px-3 py-2 rounded hover:bg-slate-50">Écritures</a>
        <a href="#/tax" class="block px-3 py-2 rounded hover:bg-slate-50">TVA</a>
        <a href="#/payroll" class="block px-3 py-2 rounded hover:bg-slate-50">Paie</a>
        <a href="#/fixed-assets" class="block px-3 py-2 rounded hover:bg-slate-50">Immobilisations</a>
        <a href="#/settings" class="block px-3 py-2 rounded hover:bg-slate-50">Paramètres</a>
      </nav>
    </aside>
    <main class="md:col-span-9 lg:col-span-10">
      <div id="view"></div>
    </main>
  </div>
</body>
</html>
