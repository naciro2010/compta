<!doctype html><html lang="fr" x-data x-init="$store.i18n.init('fr'); $store.seed.ensure()">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MA‑ACC — App</title>
  <script type="module" src="./src/app/main-app.js"></script>
</head>
<body class="text-slate-100">
  <header class="sticky top-0 z-40 border-b border-white/10 bg-slate-950/60 backdrop-blur">
    <div class="container flex items-center justify-between py-4">
      <a href="./index.html" class="flex items-center gap-3 text-white">
        <span class="relative flex h-9 w-9 items-center justify-center rounded-2xl bg-primary-500/20">
          <img src="./src/assets/logo.svg" class="h-6 w-6" alt="MA-ACC">
        </span>
        <span class="text-lg font-semibold tracking-wide">MA‑ACC</span>
      </a>
      <nav class="flex items-center gap-3">
        <button @click="$store.i18n.toggle()" class="btn-secondary text-sm">FR / AR</button>
        <button @click="$store.seed.reset()" class="btn-secondary text-sm">Réinitialiser</button>
      </nav>
    </div>
  </header>
  <div class="container py-10 lg:py-14">
    <div class="grid gap-6 lg:grid-cols-[240px_1fr]">
      <aside class="card p-4">
        <nav class="space-y-1" x-data="{ active: window.location.hash || '#/dashboard', init(){ window.addEventListener('hashchange', () => { this.active = window.location.hash || '#/dashboard' }) } }">
          <a href="#/dashboard" class="nav-link" :class="{'nav-link--active': active === '#/dashboard'}">Dashboard</a>
          <a href="#/sales" class="nav-link" :class="{'nav-link--active': active === '#/sales'}">Ventes</a>
          <a href="#/purchases" class="nav-link" :class="{'nav-link--active': active === '#/purchases'}">Achats</a>
          <a href="#/bank" class="nav-link" :class="{'nav-link--active': active === '#/bank'}">Banque</a>
          <a href="#/ledger" class="nav-link" :class="{'nav-link--active': active === '#/ledger'}">Écritures</a>
          <a href="#/tax" class="nav-link" :class="{'nav-link--active': active === '#/tax'}">TVA</a>
          <a href="#/payroll" class="nav-link" :class="{'nav-link--active': active === '#/payroll'}">Paie</a>
          <a href="#/fixed-assets" class="nav-link" :class="{'nav-link--active': active === '#/fixed-assets'}">Immobilisations</a>
          <a href="#/settings" class="nav-link" :class="{'nav-link--active': active === '#/settings'}">Paramètres</a>
        </nav>
      </aside>
      <main class="card min-h-[60vh] p-6">
        <div id="view" class="space-y-6"></div>
      </main>
    </div>
  </div>
</body>
</html>
