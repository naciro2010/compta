<!doctype html><html lang="fr" x-data x-init="$store.i18n.init('fr')">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compta Maroc — POC</title>
  <meta name="description" content="POC comptabilité marocaine — Landing FR/AR, démo SPA, données factices locales" />
  <script type="module" src="/src/landing/main-landing.js"></script>
  <link rel="stylesheet" href="/src/styles/tailwind.css" />
</head>
<body class="min-h-screen bg-slate-50 text-slate-900">
  <header class="border-b bg-white">
    <div class="container flex items-center justify-between py-4">
      <a href="./" class="flex items-center gap-2">
        <img src="/src/assets/logo.svg" alt="" class="h-8 w-8">
        <span class="font-semibold">MA‑ACC</span>
      </a>
      <nav class="flex items-center gap-3">
        <button @click="$store.i18n.toggle()" class="text-sm underline">FR/AR</button>
        <a href="/app.html" class="px-3 py-1.5 rounded bg-slate-900 text-white">Ouvrir la démo</a>
      </nav>
    </div>
  </header>
  <main class="container py-12 space-y-16">
    <section class="grid md:grid-cols-2 gap-10 items-center">
      <div>
        <h1 class="text-3xl md:text-4xl font-bold" x-text="$store.i18n.t('landing.heroTitle')"></h1>
        <p class="mt-3 text-slate-600" x-text="$store.i18n.t('landing.heroSubtitle')"></p>
        <div class="mt-6 flex gap-3">
          <a href="/app.html" class="px-4 py-2 rounded bg-slate-900 text-white" x-text="$store.i18n.t('landing.ctaDemo')"></a>
          <button class="px-4 py-2 rounded border" @click="window.print()" x-text="$store.i18n.t('landing.ctaBrochure')"></button>
        </div>
      </div>
      <img src="/src/assets/hero-illustration.svg" alt="" class="w-full">
    </section>
    <section>
      <h2 class="text-xl font-semibold mb-4" x-text="$store.i18n.t('landing.benefitsTitle')"></h2>
      <ul class="grid md:grid-cols-2 lg:grid-cols-3 gap-3 list-disc pl-6">
        <template x-for="b in $store.i18n.t('landing.benefits')"><li x-text="b"></li></template>
      </ul>
    </section>
    <section>
      <h2 class="text-xl font-semibold mb-4" x-text="$store.i18n.t('landing.faqTitle')"></h2>
      <div class="space-y-2">
        <template x-for="q in $store.i18n.t('landing.faq')">
          <details class="bg-white p-4 rounded border">
            <summary class="font-medium cursor-pointer" x-text="q.q"></summary>
            <p class="mt-2 text-slate-600" x-text="q.a"></p>
          </details>
        </template>
      </div>
    </section>
  </main>
  <footer class="border-t py-6 text-center text-sm text-slate-500">
    POC démo — données factices — non conforme production.
  </footer>
</body>
</html>
