<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CGNC Flow — Démo de comptabilité marocaine (POC)</title>
  <meta name="description" content="Landing marketing pour un POC CGNC : plan comptable marocain, TVA/IS SIMPL, facturation FR/AR, rapprochement bancaire, paie CNSS mock et analytique multi-sociétés." />
  <link rel="canonical" href="./index.html" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="CGNC Flow — Démo de comptabilité marocaine (POC)" />
  <meta property="og:description" content="Landing marketing pour un POC CGNC : plan comptable marocain, TVA/IS SIMPL, facturation FR/AR, rapprochement bancaire, paie CNSS mock et analytique multi-sociétés." />
  <meta property="og:image" content="./src/assets/hero-landing.svg" />
  <meta property="og:locale" content="fr_FR" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="CGNC Flow — Démo de comptabilité marocaine (POC)" />
  <meta name="twitter:description" content="Landing marketing pour un POC CGNC : plan comptable marocain, TVA/IS SIMPL, facturation FR/AR, rapprochement bancaire, paie CNSS mock et analytique multi-sociétés." />
  <meta name="twitter:image" content="./src/assets/hero-landing.svg" />
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "Organization",
        "@id": "#org-cgnc-flow",
        "name": "CGNC Flow",
        "url": "./",
        "logo": "./src/assets/hero-landing.svg",
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "sales",
          "email": "demo@cgncflow.ma",
          "areaServed": "MA",
          "availableLanguage": ["fr", "ar"]
        }
      },
      {
        "@type": "Product",
        "name": "CGNC Flow",
        "description": "POC de comptabilité générale conforme CGNC pour le marché marocain, bilingue FR/AR.",
        "brand": { "@id": "#org-cgnc-flow" },
        "audience": {
          "@type": "BusinessAudience",
          "geographicArea": {
            "@type": "Country",
            "name": "Morocco"
          },
          "businessFunction": "provide accounting proof of concept"
        },
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "MAD",
          "availability": "https://schema.org/PreOrder"
        }
      }
    ]
  }
  </script>
  <script type="module" src="./src/landing/main-landing.js"></script>
</head>
<body class="text-neutral" x-data="landingApp()" x-init="init()" @keydown.escape.window="navOpen = false" @scroll.window="handleScroll()">
  <div class="min-h-screen flex flex-col">
    <header class="nav-shell" :class="{'shadow-header': scrolled}">
      <div class="container-ma flex items-center justify-between py-4">
        <a href="#hero" class="flex items-center gap-3 rounded-full px-2 py-1 transition hover:bg-[var(--surface-hover)]" @click.prevent="scrollTo('#hero')">
          <span class="icon-circle">
            <svg class="h-5 w-5" aria-hidden="true">
              <use href="./src/assets/icon-pack.svg#icon-ledger"></use>
            </svg>
          </span>
          <span class="text-lg font-semibold tracking-tight">CGNC Flow</span>
        </a>
        <nav class="hidden items-center gap-6 lg:flex" aria-label="Navigation principale">
          <template x-for="item in $store.landing.content.nav" :key="item.id">
            <button type="button" class="nav-link" @click="scrollTo('#' + item.id)" x-text="item.label"></button>
          </template>
        </nav>
        <div class="hidden items-center gap-3 lg:flex">
          <button type="button" class="btn-ghost" @click="$store.landing.toggleLang()" :aria-label="$store.landing.lang === 'fr' ? 'Basculer en arabe' : 'Switch to French'">
            <span class="font-semibold" x-text="$store.landing.lang === 'fr' ? 'FR' : 'AR'"></span>
          </button>
          <a href="./app.html" class="btn-primary" @click="$store.landing.track($store.landing.content.cta.trackDemo)" x-text="$store.landing.content.cta.primary"></a>
          <button type="button" class="btn-outline" @click="scrollTo($store.landing.content.cta.expertAnchor); $store.landing.track($store.landing.content.cta.trackExpert)">
            <span x-text="$store.landing.content.cta.secondary"></span>
          </button>
        </div>
        <div class="flex items-center gap-2 lg:hidden">
          <button type="button" class="btn-ghost" @click="$store.landing.toggleLang()">
            <span class="font-semibold" x-text="$store.landing.lang === 'fr' ? 'FR' : 'AR'"></span>
          </button>
          <button type="button" class="btn-ghost" aria-label="Menu" @click="navOpen = true">
            <svg class="h-6 w-6" aria-hidden="true">
              <use href="./src/assets/icon-pack.svg#icon-menu"></use>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <main class="flex-1">
      <!-- sections identical to previous version -->
      <section id="hero" class="section">
        <div class="container-ma hero-grid hero-shell gradient-sunrise p-10 md:p-14 lg:p-16 floating-dots">
          <div class="space-y-6">
            <span class="hero-badge" x-text="$store.landing.content.hero.badge"></span>
            <h1 class="headline max-w-xl text-balance" x-text="$store.landing.content.hero.title"></h1>
            <p class="subheadline max-w-xl" x-text="$store.landing.content.hero.subtitle"></p>
            <div class="flex flex-wrap items-center gap-3">
              <a href="./app.html" class="btn-primary" @click="$store.landing.track($store.landing.content.cta.trackDemo)" x-text="$store.landing.content.cta.primary"></a>
              <button type="button" class="btn-outline" @click="scrollTo('#contact'); $store.landing.track($store.landing.content.cta.trackExpert)">
                <span x-text="$store.landing.content.hero.contactPrompt"></span>
              </button>
            </div>
            <div class="scrolling-strip" aria-hidden="true">
              <div>
                <template x-for="item in $store.landing.content.hero.bullets" :key="item">
                  <span class="chip" x-text="item"></span>
                </template>
              </div>
              <div>
                <template x-for="item in $store.landing.content.hero.bullets" :key="item + '-duplicate'">
                  <span class="chip" x-text="item"></span>
                </template>
              </div>
            </div>
          </div>
          <div class="hero-device">
            <img src="./src/assets/hero-landing.svg" alt="Illustration interface CGNC" class="w-full" loading="lazy" />
          </div>
        </div>
      </section>

      <section id="why" class="section-tight">
        <div class="container-ma grid gap-8 lg:grid-cols-[minmax(0,1.1fr)_minmax(0,1fr)] lg:items-start">
          <div class="space-y-4">
            <p class="eyebrow" x-text="$store.landing.content.why.label"></p>
            <h2 class="headline text-3xl md:text-4xl" x-text="$store.landing.content.why.title"></h2>
            <p class="subheadline" x-text="$store.landing.content.why.subtitle"></p>
          </div>
          <div class="grid gap-4">
            <template x-for="item in $store.landing.content.why.items" :key="item.pain">
              <article class="card-ma p-6">
                <h3 class="text-lg font-semibold text-[var(--ink)]" x-text="item.pain"></h3>
                <p class="mt-2 text-sm text-[var(--ink-soft)]" x-text="item.fix"></p>
              </article>
            </template>
          </div>
        </div>
      </section>

      <section id="features" class="section section-muted">
        <div class="container-ma grid gap-10 lg:grid-cols-[minmax(0,1fr)_minmax(0,1.2fr)] items-start">
          <div class="space-y-5">
            <h2 class="headline text-3xl md:text-4xl" x-text="$store.landing.content.features.title"></h2>
            <p class="subheadline max-w-ch" x-text="$store.landing.content.features.subtitle"></p>
            <div class="grid gap-4">
              <template x-for="tile in $store.landing.content.features.tiles" :key="tile.id">
                <button
                  type="button"
                  class="card-ghost group flex items-start justify-between gap-4 p-6 text-left transition"
                  :class="isFeatureActive(tile.id) ? 'border-[var(--accent)] shadow-soft' : ''"
                  @click="setFeature(tile.id)"
                >
                  <div class="space-y-2">
                    <h3 class="text-lg font-semibold text-[var(--ink)]" x-text="tile.title"></h3>
                    <p class="text-sm text-[var(--ink-soft)]" x-text="tile.summary"></p>
                  </div>
                  <svg class="h-5 w-5 text-[var(--accent)] opacity-0 transition group-hover:opacity-100" aria-hidden="true">
                    <use href="./src/assets/icon-pack.svg#icon-arrow-right"></use>
                  </svg>
                </button>
              </template>
            </div>
          </div>
          <div class="card-ma p-8 space-y-6">
            <template x-for="tile in $store.landing.content.features.tiles" :key="tile.id">
              <div x-show="isFeatureActive(tile.id)" x-transition.opacity class="space-y-6">
                <div class="flex flex-wrap items-center justify-between gap-3">
                  <div>
                    <p class="text-sm uppercase tracking-[0.35em] text-[var(--ink-muted)]" x-text="$store.landing.content.features.accordionTitle"></p>
                    <h3 class="text-2xl font-semibold text-[var(--ink)]" x-text="tile.title"></h3>
                  </div>
                  <span class="icon-circle">
                    <svg class="h-5 w-5" aria-hidden="true">
                      <use :href="'./src/assets/icon-pack.svg#icon-' + tile.icon"></use>
                    </svg>
                  </span>
                </div>
                <p class="text-sm text-[var(--ink-soft)]" x-text="tile.body"></p>
                <ul class="grid gap-3 md:grid-cols-2">
                  <template x-for="detail in tile.details" :key="detail">
                    <li class="card-ghost px-4 py-3 text-sm text-[var(--ink-soft)]" x-text="detail"></li>
                  </template>
                </ul>
              </div>
            </template>
          </div>
        </div>
      </section>

      <section id="how" class="section-tight">
        <div class="container-ma grid gap-10 lg:grid-cols-[minmax(0,0.9fr)_minmax(0,1.1fr)] items-start">
          <div class="space-y-4">
            <p class="eyebrow">Processus</p>
            <h2 class="headline text-3xl md:text-4xl" x-text="$store.landing.content.howItWorks.title"></h2>
            <p class="subheadline" x-text="$store.landing.content.howItWorks.subtitle"></p>
          </div>
          <div class="relative timeline space-y-6">
            <template x-for="step in $store.landing.content.howItWorks.steps" :key="step.step">
              <div class="timeline-item card-ghost py-5">
                <h3 class="text-lg font-semibold text-[var(--ink)]" x-text="step.step"></h3>
                <p class="text-sm text-[var(--ink-soft)]" x-text="step.desc"></p>
              </div>
            </template>
          </div>
        </div>
      </section>

      <section id="audiences" class="section section-muted">
        <div class="container-ma space-y-10">
          <div class="max-w-3xl space-y-3">
            <p class="eyebrow">Personae</p>
            <h2 class="headline text-3xl md:text-4xl" x-text="$store.landing.content.audiences.title"></h2>
            <p class="subheadline" x-text="$store.landing.content.audiences.subtitle"></p>
          </div>
          <div class="grid gap-6 md:grid-cols-3">
            <template x-for="item in $store.landing.content.audiences.items" :key="item.title">
              <article class="card-ma p-6 space-y-4">
                <h3 class="text-lg font-semibold text-[var(--ink)]" x-text="item.title"></h3>
                <ul class="space-y-2 text-sm text-[var(--ink-soft)]">
                  <template x-for="benefit in item.benefits" :key="benefit">
                    <li class="flex items-center gap-2">
                      <span class="inline-flex h-2.5 w-2.5 rounded-full bg-[var(--accent)]"></span>
                      <span x-text="benefit"></span>
                    </li>
                  </template>
                </ul>
              </article>
            </template>
          </div>
        </div>
      </section>

      <section id="results" class="section-tight">
        <div class="container-ma space-y-8">
          <div class="max-w-3xl space-y-3">
            <p class="eyebrow">Impact</p>
            <h2 class="headline text-3xl md:text-4xl" x-text="$store.landing.content.results.title"></h2>
            <p class="subheadline" x-text="$store.landing.content.results.subtitle"></p>
          </div>
          <div class="grid gap-4 md:grid-cols-3">
            <template x-for="kpi in $store.landing.content.results.kpis" :key="kpi.label">
              <div class="card-ghost p-6 space-y-3">
                <p class="text-sm font-semibold text-[var(--ink-soft)]" x-text="kpi.label"></p>
                <p class="text-2xl font-semibold text-[var(--ink)]" x-text="kpi.value"></p>
                <div class="h-1.5 rounded-full bg-[var(--surface-alt)]">
                  <div class="h-full rounded-full bg-[var(--accent)]" :style="`width:${kpi.progress}%`"></div>
                </div>
              </div>
            </template>
          </div>
          <p class="text-sm text-[var(--ink-muted)]" x-text="$store.landing.content.results.note"></p>
        </div>
      </section>

      <section id="proof" class="section section-muted">
        <div class="container-ma space-y-12">
          <div class="max-w-3xl space-y-3">
            <p class="eyebrow">Confiance</p>
            <h2 class="headline text-3xl md:text-4xl" x-text="$store.landing.content.proof.title"></h2>
            <p class="subheadline" x-text="$store.landing.content.proof.subtitle"></p>
          </div>
          <div class="grid items-center gap-6 sm:grid-cols-3">
            <template x-for="logo in $store.landing.content.proof.logos" :key="logo.name">
              <div class="card-ghost flex items-center justify-center p-6">
                <img :src="logo.src" :alt="logo.name" class="max-h-14 object-contain" loading="lazy" />
              </div>
            </template>
          </div>
          <div class="grid gap-6 lg:grid-cols-3">
            <template x-for="quote in $store.landing.content.proof.testimonials" :key="quote.name">
              <figure class="card-ma h-full p-6 space-y-3">
                <blockquote class="text-sm text-[var(--ink-soft)]" x-text="quote.quote"></blockquote>
                <figcaption class="text-sm font-semibold text-[var(--ink)]" x-text="quote.name + ' — ' + quote.role"></figcaption>
              </figure>
            </template>
          </div>
        </div>
      </section>

      <section id="faq" class="section-tight">
        <div class="container-ma space-y-8">
          <div class="max-w-2xl space-y-3">
            <p class="eyebrow">FAQ</p>
            <h2 class="headline text-3xl md:text-4xl" x-text="$store.landing.content.faq.title"></h2>
          </div>
          <div class="grid gap-4 md:grid-cols-2">
            <template x-for="item in $store.landing.content.faq.items" :key="item.q">
              <details class="faq-item p-5">
                <summary class="text-base font-semibold text-[var(--ink)] cursor-pointer" x-text="item.q"></summary>
                <p class="mt-2 text-sm text-[var(--ink-soft)]" x-text="item.a"></p>
              </details>
            </template>
          </div>
        </div>
      </section>

      <section id="contact" class="section section-muted" x-ref="contactSection">
        <div class="container-ma space-y-10">
          <div class="max-w-3xl space-y-3">
            <p class="eyebrow">Contact</p>
            <h2 class="headline text-3xl md:text-4xl" x-text="$store.landing.content.contact.title"></h2>
            <p class="subheadline" x-text="$store.landing.content.contact.subtitle"></p>
            <p class="text-sm text-[var(--ink-muted)]" x-text="$store.landing.content.contact.disclaimer"></p>
          </div>
          <form class="card-ma space-y-6 p-8" @submit.prevent="submitLead">
            <div class="grid gap-4 md:grid-cols-2">
              <label class="form-field" for="lead-name">
                <span class="form-label" x-text="$store.landing.content.contact.labels.name"></span>
                <input id="lead-name" type="text" class="input" x-model="lead.name" :placeholder="$store.landing.content.contact.placeholders.name" required />
              </label>
              <label class="form-field" for="lead-company">
                <span class="form-label" x-text="$store.landing.content.contact.labels.company"></span>
                <input id="lead-company" type="text" class="input" x-model="lead.company" :placeholder="$store.landing.content.contact.placeholders.company" required />
              </label>
              <label class="form-field" for="lead-email">
                <span class="form-label" x-text="$store.landing.content.contact.labels.email"></span>
                <input id="lead-email" type="email" class="input" x-model="lead.email" :placeholder="$store.landing.content.contact.placeholders.email" required />
              </label>
              <label class="form-field" for="lead-phone">
                <span class="form-label" x-text="$store.landing.content.contact.labels.phone"></span>
                <input id="lead-phone" type="tel" class="input" x-model="lead.phone" :placeholder="$store.landing.content.contact.placeholders.phone" required />
              </label>
            </div>
            <label class="form-field" for="lead-message">
              <span class="form-label" x-text="$store.landing.content.contact.labels.message"></span>
              <textarea id="lead-message" rows="4" class="textarea" x-model="lead.message" :placeholder="$store.landing.content.contact.placeholders.message" required></textarea>
            </label>
            <p class="form-hint" x-text="$store.landing.content.contact.consent"></p>
            <div class="flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
              <template x-if="formFeedback.message">
                <div
                  class="rounded-full border px-4 py-2 text-sm"
                  :class="{
                    'border-[var(--success)] bg-[var(--success-soft)] text-[var(--success)]': formFeedback.type === 'success',
                    'border-[var(--danger)] bg-[var(--danger-soft)] text-[var(--danger)]': formFeedback.type === 'error',
                    'border-[var(--warning)] bg-[var(--warning-soft)] text-[var(--warning)]': formFeedback.type === 'warning',
                    'border-[var(--divider)] bg-[var(--surface)] text-[var(--ink-soft)]': formFeedback.type === 'info'
                  }"
                  role="alert"
                >
                  <span x-text="formFeedback.message"></span>
                </div>
              </template>
              <div class="flex flex-col gap-3 sm:flex-row">
                <button type="submit" class="btn-primary">
                  <svg class="h-5 w-5" aria-hidden="true">
                    <use href="./src/assets/icon-pack.svg#icon-send"></use>
                  </svg>
                  <span x-text="$store.landing.content.contact.submit"></span>
                </button>
                <button type="button" class="btn-outline" @click="exportCsv">
                  <svg class="h-5 w-5" aria-hidden="true">
                    <use href="./src/assets/icon-pack.svg#icon-download"></use>
                  </svg>
                  <span x-text="$store.landing.content.contact.export"></span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="border-t border-[var(--divider)] bg-[var(--surface)]">
      <div class="container-ma flex flex-col items-center justify-between gap-4 py-6 text-xs text-[var(--ink-muted)] sm:flex-row">
        <div class="flex flex-wrap items-center gap-4">
          <a href="./legal" class="hover:text-[var(--ink)]" x-text="$store.landing.content.footer.legal"></a>
          <a href="./legal/privacy.html" class="hover:text-[var(--ink)]" x-text="$store.landing.content.footer.privacy"></a>
        </div>
        <p class="text-center" x-text="$store.landing.content.footer.note"></p>
      </div>
    </footer>
  </div>

  <div
    x-show="navOpen"
    x-transition.opacity
    class="fixed inset-0 z-50 flex items-start justify-end bg-black/40"
    style="backdrop-filter: blur(8px);"
    @click.self="navOpen = false"
  >
    <div class="glass-panel h-full w-80 space-y-6 p-6">
      <div class="flex items-center justify-between">
        <span class="text-lg font-semibold">CGNC Flow</span>
        <button type="button" class="btn-ghost" aria-label="Fermer" @click="navOpen = false">
          <svg class="h-4 w-4" aria-hidden="true">
            <use href="./src/assets/icon-pack.svg#icon-close"></use>
          </svg>
        </button>
      </div>
      <nav class="flex flex-col gap-2 text-lg" aria-label="Navigation mobile">
        <template x-for="item in $store.landing.content.nav" :key="item.id">
          <button type="button" class="rounded-2xl px-4 py-3 text-left transition hover:bg-[var(--surface-hover)]" @click="scrollTo('#' + item.id)">
            <span x-text="item.label"></span>
          </button>
        </template>
      </nav>
      <div class="space-y-3">
        <a href="./app.html" class="btn-primary w-full justify-center" @click="$store.landing.track($store.landing.content.cta.trackDemo)" x-text="$store.landing.content.cta.primary"></a>
        <button type="button" class="btn-outline w-full justify-center" @click="scrollTo('#contact'); $store.landing.track($store.landing.content.cta.trackExpert)">
          <span x-text="$store.landing.content.cta.secondary"></span>
        </button>
      </div>
    </div>
  </div>

  <div class="toast-stack" aria-live="assertive">
    <div
      class="toast-item"
      x-show="toast.visible"
      x-transition.opacity
      :class="{
        'border-[var(--success)] bg-[var(--success-soft)] text-[var(--ink)]': toast.type === 'success',
        'border-[var(--danger)] bg-[var(--danger-soft)] text-[var(--danger)]': toast.type === 'error',
        'border-[var(--warning)] bg-[var(--warning-soft)] text-[var(--ink)]': toast.type === 'warning',
        'border-[var(--divider)] bg-[var(--surface)] text-[var(--ink)]': toast.type === 'info'
      }"
    >
      <div class="flex-1">
        <h3 class="text-sm font-semibold" x-text="toast.title"></h3>
        <p class="mt-1 text-xs text-[var(--ink-soft)]" x-text="toast.message"></p>
      </div>
      <button type="button" class="btn-ghost" @click="dismissToast()" x-text="$store.landing.content.toast.close"></button>
    </div>
  </div>
</body>
</html>
